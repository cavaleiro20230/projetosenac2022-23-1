<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Mercadorias Escolares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item button {
            background-color: #ff5733;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
        }

        .checkout-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria de Mercadorias Escolares</h1>
    </header>
    <div class="container">
        <div class="item">
            <img src="item1.jpg" alt="Item 1">
            <span>Caneta</span>
            <span>R$ 2,50</span>
            <button onclick="addItem('Caneta', 2.5)">Adicionar</button>
        </div>
        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <span>Lápis</span>
            <span>R$ 1,00</span>
            <button onclick="addItem('Lápis', 1.0)">Adicionar</button>
        </div>
        <div class="item">
            <img src="item3.jpg" alt="Item 3">
            <span>Caderno</span>
            <span>R$ 5,00</span>
            <button onclick="addItem('Caderno', 5.0)">Adicionar</button>
        </div>

        <div class="cart">
            <h2>Carrinho</h2>
            <div id="cart-items">
                <!-- Itens do carrinho serão exibidos aqui -->
            </div>
            <div class="total">
                Total: R$ <span id="total-price">0.00</span>
            </div>
            <button class="checkout-button" onclick="checkout()">Tipo de Pagamento</button>

        </div>
    </div>

    <script>
        const cart = [];
        let totalPrice = 0;

        function addItem(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            totalPrice += itemPrice;
            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById("cart-items");
            const totalDiv = document.getElementById("total-price");

            cartItemsDiv.innerHTML = "";
            cart.forEach(item => {
                const cartItemDiv = document.createElement("div");
                cartItemDiv.className = "cart-item";
                cartItemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <span>R$ ${item.price.toFixed(2)}</span>
                    <button onclick="removeItem('${item.name}', ${item.price})">Remover</button>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
            });

            totalDiv.textContent = totalPrice.toFixed(2);
        }

        function removeItem(itemName, itemPrice) {
            const index = cart.findIndex(item => item.name === itemName && item.price === itemPrice);
            if (index !== -1) {
                cart.splice(index, 1);
                totalPrice -= itemPrice;
                updateCart();
            }
        }

        function checkout() {
            // Implementar a lógica de finalização da compra aqui
            alert("Compra finalizada! Total: R$" + totalPrice.toFixed(2));
            
        }
        function checkout() {
            // Implemente a lógica de finalização da compra aqui

            // Exibe um alerta com o total da compra
            alert("Compra finalizada! Total: R$" + totalPrice.toFixed(2));

            // Redireciona o usuário para outra página (substitua 'outra_pagina.html' pelo URL desejado)
            window.location.href = 'pagamento.html';
        }
    </script>
</body>
</html>
